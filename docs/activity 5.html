<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
</head>
<body>
  <h2> ACT 1 NOV  5 2024 </h2>
    <h2>Square and Cube</h2>

    <!-- Input field for single number -->
    <label for="singleNumber">Enter a number:</label>
    <input type="number" id="singleNumber">
    <button onclick="calculateSquareAndCube()">RESULT</button>
    <p id="squareCubeResult"></p>

    <hr>

    <h2>Average</h2>

    <!-- Input fields for five numbers -->
    <label for="num1">Enter number 1:</label>
    <input type="number" id="num1"><br>

    <label for="num2">Enter number 2:</label>
    <input type="number" id="num2"><br>

    <label for="num3">Enter number 3:</label>
    <input type="number" id="num3"><br>

    <label for="num4">Enter number 4:</label>
    <input type="number" id="num4"><br>

    <label for="num5">Enter number 5:</label>
    <input type="number" id="num5"><br><br>

    <button onclick="calculateAverage()">RESULT</button>
    <p id="averageResult"></p>

    <script>
        // Function to calculate and display the square and cube
        function calculateSquareAndCube() {
            let number = parseFloat(document.getElementById("singleNumber").value);
            let square = number * number;
            let cube = number * number * number;
            document.getElementById("squareCubeResult").innerHTML = 
                "Square: " + number + "² = " + square + "<br>" +
                "Cube: " + number + "³ = " + cube;
        }

        // Function to calculate and display the average of five numbers
        function calculateAverage() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);
            let num4 = parseFloat(document.getElementById("num4").value);
            let num5 = parseFloat(document.getElementById("num5").value);

            let average = (num1 + num2 + num3 + num4 + num5) / 5;
            document.getElementById("averageResult").innerHTML = "Average: " + average;
        }
    </script>
  <style> body {background-color: #9a87c6;} </style>
</body>
</html>
